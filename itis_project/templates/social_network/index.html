<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>ITIS web</title>
    </head>
    <body>
        <h1>Лента</h1>
        {% for post in posts %}
        <div>
            <h2>{{ post.author }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
        </div>
        {% endfor %}
    </body>
</html>
