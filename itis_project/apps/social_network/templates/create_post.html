{% extends 'social_network/main.html' %}

{% block title %}Create Post{% endblock %}

{% block body %}
    <form action="{% url 'create_post_url' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit" name="button">Send</button>
    </div>
    </form>

{% endblock %}
