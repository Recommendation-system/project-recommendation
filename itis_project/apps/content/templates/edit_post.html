{% extends 'content/main.html' %}

{% block title %}Edit Post{% endblock %}

{% block body %}
    <form action="{% url 'post_edit_url' post_slug=post.slug %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <button type="submit" name="button">Send</button>
        </div>
    </form>

{% endblock %}
